<div class="container">
    <div class="form">
        <label for="">Producto</label>
        <input type="text">

        <label for="">Precio</label>
        <input type="number">
        <button *ngIf="mostrarEnvio" (click)="GetToken()">Aprobar</button>
        <div >
            <p *ngIf="mostrarTiempo">Tiempo para generar un nuevo token: {{ tiempo | temporizador }}</p>
            <button (click)="GetToken()" *ngIf="mostrarReenvio">Reenviar Token</button>
        </div>
    </div>
</div>
